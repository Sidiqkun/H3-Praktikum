<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2 class="text-center">to-do list</h2>
    <div class="input-group mb-3">
        <input type="text" id="taskInput" class="form-control" placeholder="Masukkan tugas baru">
        <button class="btn btn-primary" id="addTask">Tambah</button>
    </div>
    <ul id="taskList" class="list-group"></ul>

    <script>
        document.getElementById("addTask").addEventListener("click", function() {
            let taskInput = document.getElementById("taskInput");
            let taskList = document.getElementById("taskList");
            if (taskInput.value.trim() !== "") {
                let li = document.createElement("li");
                li.className = "list-group-item d-flex justify-content-between align-items-center";
                li.innerHTML = `
                    ${taskInput.value} 
                    <div>
                        <button class="btn btn-success btn-sm selesai">Selesai</button>
                        <button class="btn btn-danger btn-sm hapus">Hapus</button>
                    </div>`;
                taskList.appendChild(li);
                taskInput.value = "";

                li.querySelector(".hapus").addEventListener("click", function() {
                    li.remove();
                });

                li.querySelector(".selesai").addEventListener("click", function() {
                    li.classList.toggle("text-decoration-line-through");
                });
            }
        });
    </script>
</body>
</html>
